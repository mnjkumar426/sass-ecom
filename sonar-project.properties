sonar.projectKey=sass-ecomm
sonar.projectName=sass-ecomm
sonar.projectVersion=1.0
sonar.language=ts
sonar.verbose=true
sonar.sources=apps/**/src
sonar.testExecutionReportPaths=
sonar.javascript.file.suffixes=.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8
#sonar.coverage.exclusions=src/**/**.spec.js, src/**/translations.js
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=3600

# Recommended properties for Sonar Quality Gate
sonar.qualitygate.conditions=coverage, duplication, bugs, vulnerabilities, code_smells
#sonar.qualitygate.coverage.threshold=80
sonar.qualitygate.duplication.threshold=3
sonar.qualitygate.bugs.threshold=0
sonar.qualitygate.vulnerabilities.threshold=0
sonar.qualitygate.code_smells.threshold=10